<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" xmlns="http://www.thymleafe.org">
    <title>Staff Details</title>
</head>

<body>
    <table>
        <tr>
            <th>UUID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Position</th>
        </tr>
        <tr th:each="staffDetails:${staff}">
            <td th:text="${staffDetails.id}">UUID</td>
            <td th:text="${staffDetails.first_name}">first_name</td>
            <td th:text="${staffDetails.last_name}">last_name</td>
            <td th:text="${staffDetails.position}">Position</td>
        </tr>
    </table>
</body>

</html>
